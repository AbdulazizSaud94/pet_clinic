<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Pet Clinic</title>
    <style>
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-4 d-flex justify-content-center">
            <h1>All The Pets!</h1>
        </div>
        <div class="row mt-5">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pet in pets%}
                    <tr>
                        <th scope="row">{{pet.pet_id}}</th>
                        <td>{{pet.name}}</td>
                        <td>{{pet.type}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <hr>
        <div class="row mt-4 mb-3 d-flex justify-content-center">
            <h3>Add a Pet</h3>
        </div>
        <div class="row d-flex justify-content-center">
            <form action="/add_pet" method="post">
                <div class="form-group form-inline">
                    <label for="name">Pet name:</label>
                    <input type="text" class="form-control form-control-sm ml-2" id="name" name="name" required>
                </div>
                <div class="form-group form-inline">
                    <label for="type">Pet type:</label>
                    <input type="text" class="form-control form-control-sm ml-2" id="type" name="type" required>
                </div>
                <button type="submit" class="btn btn-primary m">Add</button>

            </form>
        </div>
    </div>
</body>

</html>
